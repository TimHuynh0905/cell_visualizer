<div class='sign-up-form'>
    <h4>Sign Up</h4>
    <div class='group'>
        <input 
            class='form-input'
            type='text'
            id='username'
            name='Username'
            [(ngModel)]='usernameInput'>
        <label 
            [ngClass]="usernameInput.length > 0 ? 'shrink form-input-label' : 'form-input-label'">
            User Name
        </label>
    </div>
    <div class='group'>
        <input 
            class='form-input'
            type='email'
            id='email'
            name='Email'
            [(ngModel)]='emailInput'>
        <label 
            [ngClass]="emailInput.length > 0 ? 'shrink form-input-label' : 'form-input-label'">
            Email
        </label>
    </div>
    <div class='group'>
        <input 
            class='form-input'
            type='password'
            id='password'
            name='Password'
            [(ngModel)]='passwordInput'>
        <label 
            [ngClass]="passwordInput.length > 0 ? 'shrink form-input-label' : 'form-input-label'">
            Password
        </label>
    </div>
    <div class='group'>
        <input 
            class='form-input'
            type='password'
            id='confirmPassword'
            name='ConfirmPassword'
            [(ngModel)]='confirmPasswordInput'>
        <label 
            [ngClass]="confirmPasswordInput.length > 0 ? 'shrink form-input-label' : 'form-input-label'">
            Confirm Password
        </label>
    </div>
    <button 
        type="button" 
        class="btn btn-primary mr-2" 
        (click)='signup()'>
            Sign Up
    </button>
    <button type="button" class="btn btn-danger">Cancel</button>
</div>
