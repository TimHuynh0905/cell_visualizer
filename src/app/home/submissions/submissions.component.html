<div class='submissions'>
    <div class='row'>
        <div id='dataset' class='col'>
            <form>
                <div class="form-group">
                    <label for="file-input">Choose available data here: </label>
                    <select class="form-control" id="file-input">
                        <option disabled>Samples</option>
                        <option *ngFor='let sampleJsonTitle of sampleJsonTitles'>{{ sampleJsonTitle }}</option>
                        <ng-template [ngIf]='userDetails'>
                            <option disabled >{{ userDetails.displayName }}</option>
                            <option *ngFor='let userJsonTitle of userJsonTitles'>{{ userJsonTitle }}</option>
                        </ng-template>
                    </select>
                      
                </div>
            </form>
        </div>
        <div id='upload' class='col'>
            <app-submission (newUserJsonObject)='onUserJsonObjectAdded($event)'></app-submission>
            <div *ngIf='!userDetails' class='layer'>
                <h4>You have to sign in first ...</h4>
            </div>
        </div>
    </div>
    <hr>
</div>
