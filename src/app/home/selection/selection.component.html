<div class='selection'>
  <div class='selections'><strong>Single selection: </strong> {{ singleSelection }}</div>
  <div class='selections'>
    <strong>Multi selection: </strong>
    <span *ngFor='let component of selectedComponents'>
      <span>{{ component }}, </span>
    </span>
  </div>
  <br/>
  <button 
    id='clear-button'
    type='submit'
    class='btn btn-danger'
    (click)='onClearSelections()'
  >
      Clear
  </button>
</div>
